<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
</head>
<body>
    <form method="get" action=NULL>
        <p>
            <label for="num1">Num1=</label>
            <input type="text" name="x" id="num1" />
        </p>
        <p>
            <label for="num2">Num2=</label>
            <input type="text" name="y" id="num2" />
        </p>
        <p>
            <input type="radio" name="operation" value="+" id="+"/> + <br/>
            <input type="radio" name="operation" value="-" id="-"/> - <br/>
            <input type="radio" name="operation" value="*" id="*"/> * <br/>
            <input type="radio" name="operation" value="/" id="/"/> / <br/>
        </p>
</form>
<div id = "result"></div>

<script type="text/javascript">
    document.getElementById("+").addEventListener("click", calculate, false);
    document.getElementById("-").addEventListener("click", calculate, false);
    document.getElementById("*").addEventListener("click", calculate, false);
    document.getElementById("/").addEventListener("click", calculate, false);
    document.getElementsByName("x")[0].addEventListener("change", calculate, false);
    document.getElementsByName("y")[0].addEventListener("change", calculate, false);
    
    function calculate(){
        var x = document.getElementsByName("x")[0].value;
        var y = document.getElementsByName("y")[0].value;
        var operation_buttons = document.getElementsByName("operation");
        var operation_selected = "";
        var result = 0;
        for(var i = 0; i<operation_buttons.length; i++) {
                if(operation_buttons[i].checked) {
                        operation_selected = operation_buttons[i].value;        
                        if(operation_selected == "+") {
                                result = add(x, y);
                        }
                        else if(operation_selected == "-") {
                                result = minus(x, y);
                        }
                        else if(operation_selected == "*") {
                                result = multiply(x, y);
                        }
                        else if(operation_selected == "/") {
                                result = divide(x, y);
                        }
                        document.getElementById("result").innerHTML = result;
                        break;
                }
        }
}
    function add(x, y) {
        return parseFloat(x) + parseFloat(y);
    }
    function minus(x, y){
        return x - y;
    }
    function multiply(x, y){
        return x * y;
    }
    function divide(x, y){
        if(y == 0)
            return "0 is not permitted in division";
        else
            return x / y;
    }
</script>
</body>
</html>
